apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: myapp
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: myapp-container
          image: gcr.io/sit737-23t1-hossain-c94cda1/kaviuln/image-10.2-app:latest
          ports:
            - containerPort: 8080
